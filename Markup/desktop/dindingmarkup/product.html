<!DOCTYPE html>
<html>
	<head>
		<title>DingDing</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<link href="css/jquery.treeview.css" type="text/css" rel="stylesheet"/>
		<link href="css/style.css" type="text/css" rel="stylesheet"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="header_left">
					<a href="#" class="logo_img"><img src="images/logo.png" alt="logo" /></a>
					<h1>DELL服务卡销售和管理系统</h1>
				</div>
				<div class="header_right">
					<img src="images/userlogo.png" alt="logo" class="userlogo" />
					<span class="username">王经理（经销商)</span>
					<a href="email.html" class="emailblock">
						<span class="positionrelative">
							<img src="images/email.png" alt="logo" class="email" />
							<i class="emailalarm"></i>
						</span>
					</a>
					<a href="#"><img src="images/power.png" alt="logo" class="power" /></a>
				</div>	
			</div>
			<div class="container">
				<div class="sidebar">
					<a href="overview.html" class="nav">
						<img src="images/overview.png" alt="overview" />
						<span class="navtext">概览</span>
					</a>
					<a href="product.html" class="nav navselected">
						<img src="images/product.png" alt="product" />
						<span class="navtext">产品</span>
					</a>
					<a href="order.html" class="nav">
						<img src="images/order.png" alt="order" />
						<span class="navtext">订单</span>
					</a>
					<a href="sales.html" class="nav">
						<img src="images/sales.png" alt="sales" />
						<span class="navtext">销售</span>
					</a>
					<a href="stock.html" class="nav">
						<img src="images/stock.png" alt="stock" />
						<span class="navtext">库存</span>
					</a>
					<a href="statistics.html" class="nav">
						<img src="images/statistics.png" alt="statistics" />
						<span class="navtext">统计</span>
					</a>
					<a href="user.html" class="nav">
						<img src="images/userlogo.png" alt="user" />
						<span class="navtext">用户</span>
					</a>
				</div>
				<div class="content">
					<div class="block">
						<div class="left">
							<span class="subtitle">产品信息</span>
						</div>
						<div class="right">
							<a href="#" class="productbtnselected productbtn">管理类别</a>
							<a href="#" class="productbtnselected productbtn">添加产品</a>	
						</div>
						<div class="clearboth"></div>
					</div>
					<div class="block backgroundwhite">
						<ul id="browser" class="filetree">
							<li><span class="folder"><a href="#">Folder</a></span>
								<ul>
									<li><span class="folder">Folder 1</span>
										<ul>
											<li><span class="file">Item 1.1</span></li>
										</ul>
									</li>
									<li><span class="folder">Folder 2</span>
										<ul id="folder21">
											<li><span class="file">File 2.1.1</span></li>
											<li><span class="file">File 2.1.2</span></li>
										</ul>
									</li>
									<li class="closed"><span class="folder">Folder 3 (closed at start</span>
										<ul>
											<li><span class="file">File 3.1</span></li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
														
					</div>	
				</div>
				<div class="clearboth"></div>
			</div>
			<div class="footer">

			</div>
		</div>
	</body>	
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/jquery.treeview.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#browser").treeview();
		});
	</script>
</html>
