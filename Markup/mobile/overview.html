			<div class="header_label">
				<div class="logo"></div>
				<h1>DELL服务卡销售和管理系统</h1>
			</div>
			<div id="header_fixed_navbar" class="dl-menuwrapper">
				
				<span class="sidebar_menu" onclick="switchSideNav()"></span>
				
				<span class="turnoff"></span>
				<span class="email">
					<span class="email_icon"></span>

				</span>

					<span class="user_pos">经销商</span>
				</div>
				<img class="user_avatar" src="images/user_profile.jpg" >
			</div>
			<script>
				$( document ).ready(function() {
					var wscroll_position = 0;
					var sub_header_selector = "#header_fixed_navbar";
					var fix_header_offset = $(sub_header_selector).position();
					var fix_header_height = $(sub_header_selector).outerHeight();
					console.log(fix_header_height);
					var sidebar_offset = $(sub_header_selector).position().top;

					function fix_sub_header() {
						$(sub_header_selector).css("position", "fixed");
						$(sub_header_selector).css("top", "0");
						$(sub_header_selector).css("z-index", "10");
					}
					function unfix_sub_header() {
						$(sub_header_selector).css("position", "static");
					}

					window.addEventListener('scroll', function(e) {
						wscroll_position = window.scrollY;
						if (wscroll_position > fix_header_offset.top) {
							fix_sub_header();
							sidebar_offset = 0;
						}else{
							unfix_sub_header();
							sidebar_offset = $(sub_header_selector).position().top - wscroll_position;
						}
						set_sibebar();
					});
					
					var set_sibebar = function (){
						$("#mySidenav").css("transition", "0s");
						$('#mySidenav').css('top', (sidebar_offset + fix_header_height) + 'px');
					}
					set_sibebar();
					
				});	
				
					
				function switchSideNav() {
					console.log();
					$("#mySidenav").css("transition", "0.5s");
					if($("#mySidenav").width() > 0){
						$("#mySidenav").css("width", "0");
					}else{
						$("#mySidenav").css("width", "250px");
						$("#mySidenav a").css("width", "250px");
					}
				}
			</script>
